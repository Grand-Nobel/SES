apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: my-nextjs-app-ingressroute
  namespace: default # Or your application namespace
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`your-app.example.com`) # Replace with your actual domain
      kind: Rule
      services:
        - name: my-nextjs-app-service # Replace with your Next.js app service name
          port: 3000 # Assuming Next.js app runs on port 3000
  tls:
    secretName: your-app-tls-secret # Secret generated by cert-manager
    # certResolver: le # Reference the cert-manager ClusterIssuer